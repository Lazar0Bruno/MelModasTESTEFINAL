<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mel Modas</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="icon" href="img/mel.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html" class="inicio-button">Início</a>
        <h1>Entre em Contato</h1>
    </header>
    <div class="contact-container">
        <h2>Estamos aqui para ajudar!</h2>
        <p>Se você tiver alguma dúvida, sugestão ou precisar de suporte, entre em contato conosco através do formulário abaixo ou pelo e-mail:</p>
        <p><strong>Email:</strong> contato@melmodas.com.br</p>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Mel Modas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
